  <script>
    // FunÃ§Ã£o para pegar o cookie _fbp
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    // Disparo via API de ConversÃ£o (CAPI)
    const fbclid = localStorage.getItem('fbclid') || '';

    fetch('https://acebook-conversion-api.onrender.com/purchase', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        event_name: 'Purchase',
        event_id: Date.now().toString(),
        event_time: Math.floor(Date.now() / 1000),
        action_source: 'website',
        event_source_url: window.location.href,
        user_data: {
          fbp: getCookie('_fbp'),
          client_user_agent: navigator.userAgent,
          fbclid: fbclid,
        },
        custom_data: {
          currency: 'BRL',
          value: 1.00
        }
      })
    });

    // Roda o redirecionamento
    const link = `https://drive.google.com/drive/folders/1odDv7WZn3cfsXuPrdklo-dWcPeSch8q2`;
    let segundos = 3;
    const contador = document.getElementById("contador");
    const check = document.getElementById("check");

    const interval = setInterval(() => {
      segundos--;
      if (segundos > 0) {
        contador.textContent = segundos;
      } else {
        clearInterval(interval);
        contador.style.display = "none";
        check.style.display = "block";
        setTimeout(() => {
          window.location.href = link;
        }, 1000);
      }
    }, 1000);
  </script>
