<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguarde, estamos te redirecionando...</title>
    <style>
        /* Estilos Globais e Reset */
        :root {
            --primary-color: #25D366; /* Cor principal (verde WhatsApp) */
            --background-color: #FFFFFF; /* Fundo branco */
            --text-color: #333333; /* Cor do texto */
            --spinner-color: #DDDDDD;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        /* Container Principal */
        .container {
            padding: 20px;
        }

        /* Animação do Carregador (Spinner) */
        .loader {
            border: 6px solid var(--spinner-color);
            border-top: 6px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 25px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Textos */
        h1 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            color: #666;
        }

        /* Estilo para o contador */
        #countdown {
            font-weight: bold;
            color: var(--primary-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="loader"></div>
        <h1>Estamos preparando seu atendimento!</h1>
        <p>Você será redirecionado em <span id="countdown">5</span> segundos...</p>
    </div>

    <script>
        (function() {
            // URL de destino (sua página principal com o formulário)
            const redirectUrl = 'https://www.finamax.com.br/';

            let secondsLeft = 5;
            const countdownElement = document.getElementById('countdown-timer');
            const manualRedirectBtn = document.getElementById('manual-redirect-btn');

            // Atualiza o contador na tela a cada segundo
            const interval = setInterval(() => {
                secondsLeft--;
                if (countdownElement) {
                    countdownElement.textContent = secondsLeft > 0 ? secondsLeft : 0;
                }

                // Quando o tempo acabar, tenta redirecionar
                if (secondsLeft <= 0) {
                    clearInterval(interval);
                    window.location.href = redirectUrl;

                    // Se o redirecionamento automático falhar, mostra o botão após um breve momento
                    setTimeout(() => {
                        if (manualRedirectBtn) {
                            manualRedirectBtn.classList.remove('hidden');
                        }
                    }, 750); // Mostra o botão após 750ms se o redirect não funcionar
                }
            }, 1000);
        })();
    </script>

</body>

</html>
